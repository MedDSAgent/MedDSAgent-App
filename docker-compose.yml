services:
  backend:
    build:
      context: ../MedDSAgent-Core
    ports:
      - "${BACKEND_PORT:-7842}:7842"
    volumes:
      - ${LOCAL_WORKSPACE:-workspace}:/workspace
    environment:
      - WORK_DIR=/workspace
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:7842/health')"]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3

  app:
    build:
      context: .
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ${LOCAL_WORKSPACE:-workspace}:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - BACKEND_URL=http://backend:7842
      - WORK_DIR=/workspace
      # Container name that the integrated terminal will exec into.
      # Defaults to the name Docker Compose assigns when the project directory
      # is MedDSAgent-App.  Override with BACKEND_CONTAINER=<name> if your
      # project name differs.
      - BACKEND_CONTAINER=${BACKEND_CONTAINER:-meddsagent-app-backend-1}
    depends_on:
      backend:
        condition: service_healthy

volumes:
  workspace:
