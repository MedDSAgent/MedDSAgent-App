services:
  backend:
    image: daviden1013/meddsagent-backend:latest
    ports:
      - "7842:7842"
    volumes:
      - ${LOCAL_WORKSPACE:-workspace}:/workspace
    environment:
      - WORK_DIR=/workspace
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:7842/health')"]
      interval: 10s
      timeout: 5s
      start_period: 15s
      retries: 3

  app:
    image: daviden1013/meddsagent-app:latest
    ports:
      - "8000:8000"
    volumes:
      - ${LOCAL_WORKSPACE:-workspace}:/workspace
    environment:
      - BACKEND_URL=http://backend:7842
      - WORK_DIR=/workspace
    depends_on:
      backend:
        condition: service_healthy

volumes:
  workspace:
